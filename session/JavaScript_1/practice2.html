<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice2</title>
    <style>
      .my-class {
        /* 원하는 배경색과 글자색을 설정하세요 */
        background-color: bisque;
        padding: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>원하는 요소를 동적으로 만들기 연습</h1>
    <div id="one" class="wrapper"></div>
    <button id="makeBtn">만들기</button>

    <script>
      document.querySelector('#makeBtn').addEventListener('click', function () {
        // 1. 새로운 동적 element를 만들고, 그 값을 p에 담기
        let div1 = document.createElement('p');
        // 2. 만든 p element에 class 속성 추가하기
        div1.setAttribute('class', 'my-class');
        // 3. 만든 p element에 innerText 추가하기
        div1.innerText = 'div에 추가할 아기사자';
        // 4. 만든 p element를 id가 one인 요소(div)의 자식 요소로 추가하기
        document.querySelector('#one').append(div1);
      });
    </script>
  </body>
</html>
